<!DOCTYPE html>
<html>
<head>
  <title>ポップアップ魚</title>
  <style>
    .sea {
      position: relative;
      width: 50%;
      height: 50vh;
      margin: 0 auto;
      border: 2px solid #000000;
      border-radius: 10px;
      overflow: auto; /* スクロール可能にする */
    }

    .fish {
      position: absolute;
      background-color: #ff0000;
      color: #ffffff;
      padding: 10px;
      border-radius: 50%;
      cursor: move;
    }

    .river {
      position: relative;
      width: 50%;
      height: 25vh;
      margin: 0 auto;
      border: 2px solid #000000;
      border-radius: 10px;
      overflow: hidden; /* スクロールなし */
    }
  </style>
</head>
<body>
  <div class="sea" id="seaContent"></div>

  <form>
    <label for="inputText">テキストを入力してください:</label>
    <input type="text" id="inputText">
    <button type="button" onclick="createFish()">海の魚をポップアップ</button>
  </form>

  <div class="river" id="riverContent"></div>

  <script src="scriptsea.js" defer></script>
  <script src="scriptriver.js" defer></script>
</body>
</html>
